{% extends 'blogs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
    Login
{% endblock page_header %}

{% block content %}
    <h4 class="text-light">
        <form method='post' action="{% url 'users:login' %}"
            class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button name='submit' class="btn btn-sm">Login</button>
            {% endbuttons %}
            <input type="hidden" name="next" value="{% url 'blogs:index' %}"/>
        </form>
    </h4>
{% endblock content %}
